<html>
<head>
  <link rel="stylesheet" href="style.css" type="text/css">

  <script src="js/functions.js"></script>
  <script src="js/inventory.js"></script>
  <script src="js/scene.js"></script>
  <script src="js/actor.js"></script>
  <script src="js/shop.js"></script>
  <script src="js/notifications.js"></script>

</head>

<body onload="init()">
  <div id="loginBox">
    <input type="text" id="userBox" autofocus="autofocus" >Username</input>
    <button id="loginButton" onclick="login()">Login</button>
  </div>
  <div id="logoutBox">
    Logged in as <span id="loginName"></span>
    <button id="logoutButton" onclick="logout()">Logout</button>
  </div>

  <div id="canvas-wrap">
    <canvas id="canvas" width="512" height="512"></canvas>
  </div>

  <div id="playerStats">
    <div id="wealthDisplay"></div>
    <div id="healthDisplay"></div>
    <div id="stealthDisplay"></div>
    <div id="shelfDisplay"></div>
  </div>

  <div id="shopDisplay"></div>

  <button onclick="toggleSettings()">Settings</button>

  <div id="settings">
    <input class="setting" type="text" id="upKeyInput" value="w" maxlength="1">Up</input><br>
    <input class="setting" type="text" id="downKeyInput" value="s" maxlength="1">Down</input><br>
    <input class="setting" type="text" id="leftKeyInput" value="a" maxlength="1">Left</input><br>
    <input class="setting" type="text" id="rightKeyInput" value="d" maxlength="1">Right</input><br>
    <button class="setting" onclick="setKeys()">Update Keybindings</button><br>
  </div>

  <div id="notifications">
    <div id="chatmessages"></div>
    <input id="chat" type="text" /><button id="sendChat" onclick="Notifications.send()">Send</button>
  </div>

</body>

</html>
